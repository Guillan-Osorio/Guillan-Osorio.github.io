<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery - Fazbear's Pizza</title>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        alert("Welcome to the Fazbear's Pizza Gallery!");
    });
</script>
<style>
    body {
        font-family: Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #1C1C1C;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background: #BB4C24;
        padding: 1rem;
        text-align: center;
        width: 100%;
        flex-shrink: 0;
    }
    header h1 {
        color: #FFD700;
        animation: flickerGlow 3s infinite alternate;
        text-shadow:
            0 0 5px #FFD700,
            0 0 10px #FFD700,
            0 0 20px #BB4C24,
            0 0 30px #FFD700,
            0 0 40px #FFD700;
        margin: 0;
    }
    @keyframes flickerGlow {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            opacity: 1;
            text-shadow:
                0 0 5px #FFD700,
                0 0 10px #FFD700,
                0 0 20px #BB4C24,
                0 0 30px #FFD700,
                0 0 40px #FFD700;
        }
        20%, 24%, 55% {
            opacity: 0.4;
            text-shadow: none;
        }
    }
    nav {
        background: #2E2B2B;
        padding: 0.5rem;
        text-align: center;
        width: 100%;
        margin: 10px 0;
        border: 2px solid #FFD700;
        box-sizing: border-box;
    }
    nav a {
        color: #1E90FF;
        margin: 0 15px;
        text-decoration: none;
        font-size: 18px;
    }
    nav a:visited { color: #800080; }
    nav a:hover { color: #FFA500; }
    nav a:active { color: #FF0000; }
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 10px 20px 20px 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }
    section {
        width: 90%;
        max-width: 1200px;
        padding: 15px;
        background: #3A3A3A;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #444;
    }
    #gallery h2 {
        text-shadow:
            0 0 5px #FFD700,
            0 0 10px #FFD700,
            0 0 20px #BB4C24,
            0 0 30px #FFD700,
            0 0 40px #FFD700;
        animation: neonGlow 3s ease-in-out infinite alternate;
        color: #FFD700;
        margin-bottom: 15px;
    }
    @keyframes neonGlow {
        from {
            text-shadow:
                0 0 3px #FFD700,
                0 0 5px #FFD700,
                0 0 10px #BB4C24,
                0 0 15px #FFD700,
                0 0 20px #FFD700;
            color: #FFD700;
        }
        to {
            text-shadow:
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #BB4C24,
                0 0 40px #FFD700,
                0 0 50px #FFD700;
            color: #fffacd;
        }
    }
    footer {
        background: #BB4C24;
        color: #FFD700;
        text-align: center;
        padding: 1rem;
        width: 100%;
        margin-top: auto;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 400px;
        gap: 5px; /* small gap between items */
        justify-items: center;
        width: 100%;
    }
    .gallery img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 0;
        margin: 0;
        display: block;
        padding: 0;
        border: none;
    }
    .gallery iframe {
        width: 100%;
        height: 400px;
        border-radius: 0;
        margin: 0;
        display: block;
        border: none;
        padding: 0;
    }
</style>
</head>
<body>
<header>
    <h1>FAZBEAR'S PIZZA - Gallery</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>
<main>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://github.com/Guillan-Osorio/Guillan-Osorio.github.io/blob/main/images%20(1).jpg?raw=true" alt="Gallery Image 1">
            <img src="https://github.com/Guillan-Osorio/Guillan-Osorio.github.io/blob/main/images%20(3).jpg?raw=true" alt="Gallery Image 2">
            <img src="https://github.com/Guillan-Osorio/Guillan-Osorio.github.io/blob/main/b8498a27fa5743847504417f011da104.jpg?raw=true" alt="Gallery Image 3">
            <img src="https://github.com/Guillan-Osorio/Guillan-Osorio.github.io/blob/main/tfqckx5cxcb91.jpg?raw=true" alt="Gallery Image 4">

            <iframe src="https://www.youtube.com/embed/r11mz5jvHaU" title="YouTube video player" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/FuxA-t-pIdk?start=29" title="YouTube video player" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/vVT2MUHRe_k?start=10" title="YouTube video player" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/FUaaGInT_R8" title="YouTube video player" allowfullscreen></iframe>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2025 Freddy Fazbear and Friends</p>
</footer>
</body>
</html>
